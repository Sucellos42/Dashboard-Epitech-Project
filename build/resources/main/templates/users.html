<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">



      <div th:if="${#authentication.getAuthorities().size() == 0}">
        <div th:text="${#authentication.getName()}"></div>
      </div>
      <div th:unless="${#authentication.getAuthorities().size() == 0}">
        <div th:text="${#authentication.getName()}"></div>
      </div>
      <div th:text="${#authentication.getPrincipal()}"></div>





      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <div>
    <h1>List of Users</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>E-mail</th>
        <th>Pseudo</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${listUsers}">
        <td th:text="${user.id_user}">User ID</td>
        <td th:text="${user.email}">E-mail</td>
        <td th:text="${user.pseudo}">Pseudo</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
